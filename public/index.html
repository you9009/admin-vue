<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>管理平台</title>
    <style>
      #app {
        font-size: 0;
        line-height: 1.4;
        display: flex;
        flex-direction: column;
        width: 100%;
        min-width: 1000px;
        height: 100%;
        color: #2c3e50;

        align-items: center;
        justify-content: center;
      }
      .app-loader-tips {
        font-size: 20px;
        font-weight: bold;
        margin-top: 40px;
      }
      .app-loader-box {
        position: relative;
        width: 120px;
        height: 120px;
        animation: loader-spin 2s linear infinite;
        border: 14px solid #fff;
        border-top: 14px solid #3498db;
        border-bottom: 14px solid #3498db;
        border-radius: 50%;
      }
      .app-loader-box span {
        position: absolute;
        top: 40%;
        left: 40%;
        width: 20%;
        height: 20%;
        border-radius: 50%;
        background-color: #2c3e50;
      }

      @keyframes loader-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 管理平台 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app">
      <div class="app-loader-box"><span></span></div>
      <div class="app-loader-tips">揪斗麻袋！加载中~请稍等！</div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
